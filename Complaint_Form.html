<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Submit your Complaint: </title>
  <link rel="icon" href="images/Climatic_Change.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- CSS StyleSheets -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Ubuntu" rel="stylesheet">
</head>

<body>

  <section class="coloured-section signUp-page-navbar" id="title">

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark">

      <a class="navbar-brand brand-name" href="index.html">NatureDesk</a>

    </nav>

  </section>

  <div class="white-section">
    <div class="inputDetails">
      <h2>Welcome to the complaints section.</h2><br>
      <h4>We feel good to see you being responsible for taking good care of the environment.</h4><br />
      <form action='#' onsubmit="return validation()">
        <div class="container-fluid form border border-info rounded">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id='user' placeholder="Full name" onkeyup='letters(this)'>
              <span id='username' class='text-danger font-weight-bold'></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" id='phone' class="form-control" placeholder="Mob No" maxlength='10' onkeyup='digits(this)'>
              <span id='phn' class='text-danger font-weight-bold'></span>
            </div>
            <div class="col">
              <input type="text" id='mail' class="form-control" placeholder="Email">
              <span id='email' class='text-danger font-weight-bold'></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" id='add' class="form-control" placeholder="Address">
              <span id='addr' class='text-danger font-weight-bold'></span>
            </div>
            <div class="col">
              <input type="text" id='pin' class="form-control" placeholder="PIN Code" maxlength='6' onkeyup='digits(this)'>
              <span id='pins' class='text-danger font-weight-bold'></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" id='aad' class="form-control" placeholder="Aadhar No." maxlength='12' onkeyup='digits(this)'>
              <span id='ad' class='text-danger font-weight-bold'></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p style='text-align: left;'>Complaint Description : </p>
              <textarea name="name" id='desc' rows="8" cols="65" class='complaint'></textarea>
              <span id='descs' class='text-danger font-weight-bold'></span>
            </div>
          </div>
        </div>
        <br/>
        <button onclick="return validation()" class="btn btn-outline-info complaint-submission-btn">submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->

  <footer class="white-section" id="footer">
    <hr>
    <div class="container-fluid">
      <p style="font-size: 1rem;"><i class="social-button fab fa-twitter"></i> <i class="social-button fab fa-facebook-f"></i> <i class="social-button fab fa-instagram"></i> <i class=" social-button fas fa-envelope"></i></p>
      <p class="copyright">Â© Copyright 2019 NatureDesk</p>
    </div>
  </footer>

  <!-- Bootstrap Js , JQuery , Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script drefer src='scripts/valid.js'></script>

</body>

</html>
